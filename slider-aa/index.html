<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidershow TMJ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />

        <div class="slide first">
          <img
            src="img/banner-turma-da-monica.jpg"
            alt="Banner da turma da Mônica"
            srcset=""
          />
        </div>

        <div class="slide">
          <img
            src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/3c981089626177.5dfa85fa45e9e.jpg"
            alt="personagens da TMJ - Mônica"
            srcset=""
          />
        </div>

        <div class="slide">
          <img
            src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/63707489626177.5dfa85fa48139.jpg"
            alt="personagens da TMJ - Magali"
            srcset=""
          />
        </div>

        <div class="slide">
          <img
            src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/fa235289626177.5dfa85fa47a45.jpg"
            alt="personagens da TMJ - Cebola"
            srcset=""
          />
        </div>

        <div class="slide">
          <img
            src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/79637c89626177.5dfa85fa45108.jpg"
            alt="personagens da TMJ - Cascão"
            srcset=""
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>

        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
